<!-- buttons -->
    <button type="button" class="start">start using lazy</button>
    <button type="button" class="loadAll">load all images</button>

    <!-- images -->
    <img class="lazy" data-src="assets/imgs/projects/Golf_1_1248x936.png" />
    <img class="lazy" data-src="assets/imgs/projects/Golf_2_1248x936.png" />
    <img class="lazy" data-src="assets/imgs/projects/Golf_3_1248x936.png" />
    <img class="lazy" data-src="assets/imgs/projects/Golf_4_1248x936.png" />

    <script src="assets/js/jquery.min-min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.lazy/1.6.7/jquery.lazy.min.js"></script>
   <script>
    $(function() {
        $('button.start').click(function() {
            $('img.lazy').lazy({
                bind: "event"
            });
        });
        
        $('button.loadAll').click(function() {
            $('.lazy').lazy({
                bind: "event",
                delay: 0
            });
        });
    });</script>
